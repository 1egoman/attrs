trigger:
- master

jobs:
  - job: 'Test'
    pool:
      vmImage: 'Ubuntu-16.04'
    strategy:
      matrix:
        Python27:
          python.version: '2.7'
          TOXENV: py27
        Python37:
          python.version: '3.7'
          TOXENV: py37

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: 'x64'

      - script: python -m pip install --upgrade tox
        displayName: install tox
      - script: tox
        displayName: run tox

  - job: 'Publish'
    dependsOn: 'Test'
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
          architecture: 'x64'

      - script: |
          python -m pip install --upgrade wheel
          python setup.py sdist bdist_wheel
        displayName: 'Build sdist & wheel'
